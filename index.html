<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/icons/piedra-papel-tijera.ico" rel="preload"
        onload="this.rel='shortcut icon'">
    ;
    <link rel="stylesheet" href="./css/style.css">
    <title>Juego Piedra, Papel o Tijera</title>
</head>

<body id="body">
    <header>
        <nav>
            <label class="toggle-dark-mode">
                <span id="theme"></span>
            </label>
            <ul>
                <li class="points">
                    Puntos: <p id="score">0</p>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 id="title">Elije una opcion:</h1>
        <section class="container-piedra-papel-tijera">
            <figure id="piedra">
                <img src="./assets/img/piedra.png" alt="es una mano cerrada simulando una piedra." id="piedra-img">
            </figure>
            <figure id="papel">
                <img src="./assets/img/papel.png" alt="es una mano abierta simulando ser papel." id="papel-img">
            </figure>
            <figure id="tijera">
                <img src="./assets/img/tijera.png"
                    alt="es una mano cerrada con dos dedos levantados simulando ser tijeras" id="tijera-img">
            </figure>
        </section>
        <section>
            <button class="button-play">Jugar</button>
        </section>
        <section class="container-result">
            <ul>
                <li id="user">Tu.</li>
                <li id="result-user">Papel.</li>
                <li id="vs">vs.</li>
                <li id="result-pc">Piedra.</li>
                <li id="pc">Pc.</li>
            </ul>
        </section>
        <div id="win">
            <figure>
                <img src="./assets/img/Yes_Check_Circle.png" alt="Icono de ganaste">
            </figure>
            <p>Ganaste.</p>
        </div>
        <div id="game-over">
            <figure>
                <img src="./assets/img/No_Check_Circle.png" alt="Icono perdiste">
            </figure>
            <p>Perdiste.</p>
        </div>
        <div id="tie">
            <figure>
                <img src="./assets/img/dar-la-mano.png" alt="Icono empate">
            </figure>
            <p>Empate.</p>
        </div>
        <section class="container-play-again">
            <button class="button-play" onclick="PlayAgain()">Jugar otra vez.</button>
        </section>
    </main>
    <footer>
        <h5>Â©2022 Creado por Fabian Rieral Condori Llanos.</h5>
    </footer>
    <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
